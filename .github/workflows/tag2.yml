name: Tag on push to production - test
on:
  push:
    branches: development

jobs:
  tag:
    name: tag
    runs-on: ubuntu-latest
    steps:     
      - name: Checkout Production
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0
          ref: production

      - name: tag step
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: minor
          tag_prefix: v
          
